<html>         
<body>
<script>
    //in dit programma wordt er een lijst aangemaakt met random getallen en dan zegt u een getal en zegt het programma of het getal in de lijst staat of niet//
 //de cijfers zijn tussen de 0 en 50
    var reeks = new Array(50);
    var cijfer, lengte;

    for (lengte = 0; lengte <= 49; lengte++) {
        cijfer = Math.floor(Math.random() * 99);
        reeks[lengte] = cijfer;
    }
    var zoekterm;

    window.alert("Welk cijfer zou u graag willen opzoeken in de lijst?");
    //Het invullen van een cijfer//
    zoekterm = Number(window.prompt('Enter a value for zoekterm'));
    var x, plek;

    x = 0;
    while (x == 0) {
        for (lengte = 0; lengte <= 49; lengte++) {
            if (reeks[lengte] == zoekterm) {
                x = 1;
                plek = lengte;
            } else {
                if (lengte == 49 && x == 0) {
                    x = -1;
                }
            }
        }
    }
    //het eindresultaat//
    if (x == 1) {
        window.alert("Het cijfer staat erin op de plek " + plek);
    } else {
        if (x == -1) {
            window.alert("sorry, het gekozen cijfer staat er niet in");
        }
    }
   
</script>
</body>
</html>
